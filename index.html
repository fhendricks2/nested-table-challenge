<!DOCTYPE html>
<html>
  <head>
    <title>Nested Tables</title>
  </head>
  <body>
    <table width="300" height="300" border="1">
      <tbody>
        <tr>
          <td colspan="1">
            1
          </td>
          <td colspan="3">
            2
          </td>
        </tr>
        <tr>
          <td rowspan="3" colspan="1">
            3
          </td>
          <td bgcolor="orange">
            4
          </td>
          <td bgcolor="orange">
            5
          </td>
          <td bgcolor="yellow" rowspan="2">
            6
          </td>
        </tr>
        <tr>
          <td bgcolor="orange">
            7
          </td>
          <td bgcolor="orange">
            8
          </td>
        </tr>
        <tr>
          <td bgcolor="yellow" colspan="2">
            9
          </td>
          <td bgcolor="yellow">
            10
          </td>
        </tr>
      </tbody>

  </body>
</html>
